apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: axon-scale-demo
  name: axon-scale-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axon-scale-demo
  template:
    metadata:
      labels:
        app: axon-scale-demo
    spec:
      containers:
        - image: axon-scale-demo:latest
          name: axon-scale-demo
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: axon-scale-demo-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 15

